<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellphone Store - Home</title>
    <link rel="stylesheet" href="shoestyle.css"> <!-- Link to the CSS -->
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Welcome to My Cellphone Store</h1>
            <p>Find the perfect smartphone for your needs!</p>
        </div>
    </header>

    <main>
        <section id="phone-list">
            <h2>Available Cellphone Brands</h2>
            <div id="brand-list">
                <!-- Cellphone brands will be dynamically loaded here -->
            </div>
        </section>

        <section id="weather">
            <h2>Current Weather</h2>
            <div id="weather-info">
                <!-- Weather data will be dynamically loaded here -->
                <p>Loading weather data...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cellphone Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
